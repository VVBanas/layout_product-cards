<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <div class="productCard" data-qa="card">
      <img
        class="productCard__image"
        src="./images/imac.jpeg"
        alt="APPLE A1419 iMac 27 Retina 5K Monoblock"
      >

      <div class="productCard__name">
        APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)
      </div>
      <div class="productCard__code">Product code: 195434</div>

      <div class="productCard__rating">
        <ul class="productCard__stars">
          <li class="productCard__star"></li>
          <li class="productCard__star"></li>
          <li class="productCard__star"></li>
          <li class="productCard__star"></li>
          <li class="productCard__star"></li>
        </ul>

        <div class="productCard__reviews">Reviews: 5</div>
      </div>

      <div class="productCard__price price">
        <div class="price__text">Price:</div>
        <div class="price__number">$2,199</div>
      </div>

      <a
        data-qa="hover"
        class= "productCard__button"
        href="url" >BUY</a>
    </div>
  </body>
</html>
